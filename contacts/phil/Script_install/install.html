<html>
<head>

<body>
    <div class="page-header">
                      <h1>OBPS Scripts <small>Installation Instructions</small></h1>
                        </div>
    <section class="content">
		<div class="well">
      <p>
			  <ol>
      <li>Install Tampermonkey <button class="btn btn-primary" type="button" onclick="install_greasemonkey()">Add to Firefox</button></li>
        <li>When it installs, it will ask you to restart your browser. You must do this to continue. Your tabs will come back.</li>
          <li><button class="btn btn-primary" type="button" onclick="install_scripts()">Install the scripts</button></li>
            <li>Wait for all scripts to pop up the install dialog.</li>
              <li>Click install for each one.</li>
                <li>Close this page.</li>
                  </ol>
                </p>
		</div>
    </section>
                      
  <script>
    var win;
    var scripts = [
      "https://drive.corp.amazon.com/view/jffrenc@/gm_scripts/Check_Crisplant_for_MissingNoSellerInventory_demands.user.js",
      "https://drive.corp.amazon.com/view/jffrenc@/gm_scripts/Circle_1_qty_in_OOPS.user.js",
      "https://drive.corp.amazon.com/view/jffrenc@/gm_scripts/HeroData_in_Hitch.user.js",

      "https://drive.corp.amazon.com/view/jffrenc@/gm_scripts/Hero_in_Local_TZ.user.js",

      "https://drive.corp.amazon.com/view/jffrenc@/gm_scripts/oops-shipment-barcode.user.js"
    ];
    
    function install_greasemonkey(){
      window.open("https://addons.mozilla.org/firefox/downloads/file/813574/tampermonkey-4.5.5660-an+fx.xpi");
    }
    var win=[];
    function install_scripts(){
      for( i=0; i< scripts.length; i++) {
        win[i] = window.open(scripts[i]);
      }
      setTimeout(function(){
        for( i=0; i< scripts.length; i++) {
          win[i].close();
        }
      }, 100);
    }
  </script>
